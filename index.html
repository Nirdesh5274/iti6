<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11 Star Club NGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      padding-top: 50px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      width: 90%;
      margin: 0 auto;
      max-width: 800px;
    }

    .login, .collection-entry {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login input, .collection-entry input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login button, .collection-entry button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login button:hover, .collection-entry button:hover {
      background-color: #555;
    }

    #error-message {
      color: red;
      display: none;
    }

    .collection-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .collection-table th, .collection-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    .collection-table th {
      background-color: #f4f4f4;
    }

    .total-collected {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .logout-btn {
      display: none;
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color: #ff5733;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background-color: #ff4433;
    }
  </style>
</head>
<body>

  <header>
    <h1>11 Star Club NGO</h1>
  </header>

  <nav>
    <a href="#" onclick="showLogin()">Login</a>
    <a href="#" onclick="showCollection()">Collection</a>
  </nav>

  <div id="login-section" class="main-content">
    <div class="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="error-message">Invalid username or password.</p>
    </div>
  </div>

  <div id="collection-section" class="main-content" style="display: none;">
    <h2>Collection</h2>
    <div class="collection-entry">
      <input type="text" id="collector-name" placeholder="Name" />
      <input type="number" id="amount" placeholder="Amount (₹)" />
      <button onclick="addCollection()">Add Collection</button>
    </div>
    <table class="collection-table" id="collection-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount (₹)</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total-collected">Total Collected: ₹<span id="total-amount">0</span></div>
    <div class="logout-btn" id="logout-btn" onclick="logout()">Logout</div>
  </div>

  <script>
    const users = [
      { username: "brajesh", password: "1111" },
      { username: "manish", password: "1111" },
      { username: "suraj", password: "1111" },
      { username: "ravi", password: "1111" },
      { username: "panchu", password: "1111" }
    ];

    const collectionData = JSON.parse(localStorage.getItem('collectionData')) || [];

    function showLogin() {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("collection-section").style.display = "none";
    }

    function showCollection() {
      const currentUser = sessionStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("collection-section").style.display = "block";
        renderCollectionTable();
        document.getElementById("logout-btn").style.display = "block";
      } else {
        alert("Please log in to access the collection.");
        showLogin();
      }
    }

    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        sessionStorage.setItem('currentUser', username);
        showCollection();
        document.getElementById("error-message").style.display = "none";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });

    function logout() {
      sessionStorage.removeItem('currentUser');
      showLogin();
      document.getElementById("logout-btn").style.display = "none";
    }

    function addCollection() {
      const name = document.getElementById("collector-name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!name || isNaN(amount) || amount <= 0) {
        alert("Please enter valid name and amount.");
        return;
      }

      const time = new Date().toLocaleString();
      const newEntry = { name, amount, time };

      collectionData.push(newEntry);
      localStorage.setItem('collectionData', JSON.stringify(collectionData));

      renderCollectionTable();
    }

    function renderCollectionTable() {
      const tbody = document.querySelector("#collection-table tbody");
      tbody.innerHTML = "";

      let total = 0;

      collectionData.forEach((entry, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.amount}</td>
          <td>${entry.time}</td>
          <td><button onclick="deleteEntry(${index})">Delete</button></td>
        `;
        total += entry.amount;
      });

      document.getElementById("total-amount").textContent = total;
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        collectionData.splice(index, 1);
        localStorage.setItem('collectionData', JSON.stringify(collectionData));
        renderCollectionTable();
      }
    }

    // Check if user is logged in on page load
    if (sessionStorage.getItem('currentUser')) {
      showCollection();
    } else {
      showLogin();
    }
  </script>

</body>
</html>
